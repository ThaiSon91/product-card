<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="image">
          <img src="images/shoe1.png" alt="" />
        </div>

        <div class="content">
          <h3 class="title">Adidas shoes</h3>
          <ul class="size">
            <span> size : </span>
            <li class="active">07</li>
            <li>08</li>
            <li>09</li>
            <li>10</li>
          </ul>
          <div class="price">₹500/- <span>₹700/-</span></div>
          <a href="#"><button class="btn">add to cart</button></a>
        </div>

        <div class="icons">
          <a href="#" class="fas fa-heart"></a>
          <a href="#" class="fas fa-share"></a>
          <a href="#" class="fas fa-search"></a>
        </div>

        <div class="colors">
          <span
            class="active"
            style="background: #bf2227"
            data-image="images/shoe1.png"
          ></span>
          <span
            style="background: #4481b9"
            data-image="images/shoe2.png"
          ></span>
          <span
            style="background: #2d584e"
            data-image="images/shoe3.png"
          ></span>
          <span
            style="background: #f0bc39"
            data-image="images/shoe4.png"
          ></span>
          <span
            style="background: #292927"
            data-image="images/shoe5.png"
          ></span>
        </div>
      </div>
    </div>

    <!-- jquery cdn link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".size li").click(function () {
          $(this).addClass("active").siblings().removeClass("active");
        });

        $(".colors span").click(function () {
          $(this).addClass("active").siblings().removeClass("active");

          let image = $(this).attr("data-image");
          $(".card .image img").attr("src", image);

          let color = $(this).css("background");
          $(".content .btn").css("background", color);
        });
      });
    </script>
  </body>
</html>
